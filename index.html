<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff7e5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Bienvenido a nuestro sitio web!</h1>
        <p>Estamos encantados de tenerte aquí. Explora y descubre todo lo que tenemos para ti.</p>
        <a href="#explorar">Comenzar</a>
    </div>
</body>
</html>
